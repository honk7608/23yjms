<form id="SignUpForm" action="" method="post">

    <input required type="password" name="pw2" id="pw2" placeholder="새 비밀번호" minlength="8">
    <input required type="password" name="pw3" id="pw3" placeholder="핝번 더 입력" minlength="8">
    <div class="ruleDiv">

    </div>
