<form id="ChangePwForm" action="/member/pwchange" method="post">
    <div class="titleText patternAccent">비밀번호 변경</div>
    <!-- {errMessage} -->
    <input required type="password" name="currentpw" id="currentpw" placeholder="현재 비밀번호" minlength="8">
    <input required type="password" name="newpw" id="newpw" placeholder="새 비밀번호" minlength="8">
    <input required type="password" name="newpwcheck" id="newpwcheck" placeholder="새 비밀번호 확인" minlength="8">
    <button form="ChangePwForm" type="submit" class="submit" style="padding: 1vw;">변경하기</button>
</form>
