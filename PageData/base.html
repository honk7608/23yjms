    <script>
        function adjustBodyWidth() {
            HeaderEl = document.getElementsByTagName('header')[0]
            MainEl = document.getElementsByTagName('main')[0]
            BodyEl = document.getElementsByTagName('body')[0]
            LogoEl = document.getElementById('logo')
            MemberEl = document.getElementById('member')
            
            if (BodyEl.clientWidth >= 424) {
                MainEl.style = `width: calc(100vw - ${HeaderEl.clientWidth}px); margin-left: ${HeaderEl.clientWidth}px;`
                LogoEl.style = `width: ${HeaderEl.clientWidth}px;`
                MemberEl.style = `--headerW: ${HeaderEl.clientWidth}px;`
            } else {
                MainEl.style = `width: 100vw`
                LogoEl.style = ``
                MemberEl.style = ``
            }
        }

        adjustBodyWidth()
        window.onresize = adjustBodyWidth
    </script>
