    <script>
        function delay(ms = 1000) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        function adjustBodyWidth() {
            HeaderEl = document.getElementsByTagName('header')[0]
            MainEl = document.getElementsByTagName('main')[0]
            BodyEl = document.getElementsByTagName('body')[0]
            LogoEl = document.getElementById('logo')
            MemberEl = document.getElementById('member')
            SubmenuEls = document.getElementsByClassName('submenu')
            
            if (BodyEl.clientWidth >= 601) {
                MainEl.style.width = `calc(100vw - ${HeaderEl.clientWidth + 1}px)`
                LogoEl.style.cssText = `min-height: calc(${HeaderEl.clientWidth + 1}px * 213 / 560);`
                MemberEl.style.cssText = `--headerW: ${HeaderEl.clientWidth + 1}px;`
                BodyEl.style.cssText = `padding-left: ${HeaderEl.clientWidth + 1}px;`
                if(BodyEl.clientHeight < MainEl.clientHeight) {
                    HeaderEl.style.cssText = `height: ${MainEl.clientHeight}px;`
                } else {
                    HeaderEl.style.cssText = ``
                }
            } else {
                MainEl.style.cssText = `width: 100vw;`
                MemberEl.style.cssText = `--headerH: ${HeaderEl.clientHeight}px;`
                HeaderEl.style.cssText = `--headerH: ${HeaderEl.clientHeight}px;`
                LogoEl.style.cssText = ''
                BodyEl.style.cssText = ``
            }
        }

        for(i = 0;i < 1000;i ++) {
            if(i % 10 != 0) {continue}
            delay(i).then(() => {adjustBodyWidth()})
        }
        window.addEventListener('resize', adjustBodyWidth)
    </script>
