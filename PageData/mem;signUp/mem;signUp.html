<form id="SignUpForm" action="/member/sign-up" method="post">
    <div class="signupText patternAccent">회원가입</div>
    <input required type="number" name="id" id="id" placeholder="학번">
    <input required type="text" name="name" id="name" placeholder="이름">
    <input required type="password" name="pw" id="pw" placeholder="비밀번호">
    <button form="SignUpForm" type="submit" class="submit">회원가입하기</button>
</form>
