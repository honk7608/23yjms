<form action="/community/writeArticle?board=<!-- {boardName1} --><!-- {articleIDText1} -->" method="post" id="InputForm">
    <div class="infoDiv">
        <input type="text" class="title" name="title" placeholder="제목" value="<!-- {articleTitle} -->" required>
        <hr>
        <div class="ButtonsDiv">    
            <a href="/community/<!-- {back_url} -->" style="justify-content: flex-start;" class="<!-- {returnDivClass} -->"><i class="fa-solid fa-arrow-left"></i> 돌아가기</a>
            <button type="submit" style="justify-content: flex-end;">저장하고 게시하기 <i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </div>
    <div class="contentDiv">
        <textarea wrap="soft" rows="15" cols="50" form="InputForm" name="content"><!-- {textContent} --></textarea>
    </div>
</form>
<div class="decorationDiv">
    <span class="patternAccent">텍스트 꾸미는 법</span>
    <ul>
        <li>
            **aaa** 로 쓰면 aaa는 볼드처리됩니다. (<span style="font-weight: bold;">aaa</span>)
        </li>
        <li>
            *bbb* 로 쓰면 bbb는 이탤릭 처리됩니다. (<span style="font-style: italic;">bbb</span>)
        </li>
        <li>
            ***ccc*** 로 쓰면 ccc는 볼드&이탤릭 처리됩니다. (<span style="font-weight: bold; font-style: italic;">ccc</span>) 
        </li>
        <li>
            --ddd-- 로 쓰면 ddd는 취소선 처리됩니다. (<span style="text-decoration: line-through;">ddd</span>)
        </li>
        <li>
            __eee__ 로 쓰면 eee는 취소선 처리됩니다. (<span style="text-decoration: underline;">eee</span>)
        </li>
        <li>
            @@fff@@ 로 쓰면 fff는 강조색 처리됩니다. (<span style="color: var(--accent-color);">fff</span>)
        </li>
    </ul>
</div>
