<div class="pageContentDiv">
    <div style="font-size: calc(var(--big-font-size) * 2.5); font-weight: 900;">
        <span id="time">
        </span>
    </div>
    <div style="font-size: calc(var(--big-font-size) * 1.25);">
        <span id="date">
        </span>
    </div>
    <script>
        const currentTimeEl = document.querySelector("#time");
        const currentDateEl = document.querySelector("#date");
        
        function rightNowSet() {
            const currentDate = new Date()
            
            const currentMonth  = `0${currentDate.getMonth() + 1}`.slice(-2);
            const currentDay  = `0${currentDate.getDate()}`.slice(-2);
            
            const currentHour = `0${currentDate.getHours()}`.slice(-2);
            const currentMin  = `0${currentDate.getMinutes()}`.slice(-2);
            const currentSec  = `0${currentDate.getSeconds()}`.slice(-2);
            
            currentTimeEl.innerText = `${currentHour}:${currentMin}:${currentSec}`;
            currentDateEl.innerText = `${currentMonth}.${currentDay}`;
        }
        
        rightNowSet();
        setInterval(rightNowSet, 1000);
    </script>

    <div class="dday">
        <div>
            <span>D-Day</span>
            <div>
                <select id="ddaySelect">
                    <option value="2023.09.26">중간고사</option>
                    <option value="2023.10.19">현장체험학습(1학년)</option>
                    <option value="2023.10.19">수학여행(2학년)</option>
                    <option value="2023.10.23">현장체험학습(3학년)</option>
                    <option value="2023.11.13">기말고사(3학년)</option>
                    <option value="2023.12.12">기말고사(2학년)</option>
                    <option value="2024.01.05">방학식</option>
                </select>
                까지
            </div>
        </div>
        <span id="dday"></span>
        <script>
            const remainTime = document.querySelector("#dday");
            const yourSelect = document.querySelector("#ddaySelect");
            
            function diffDay() {
                var targetDateText = yourSelect.options[ yourSelect.selectedIndex ].value.split('.')
                var targetDate = new Date(targetDateText[0], targetDateText[1], targetDateText[2])

                const currentDate = new Date()
                
                const diff = targetDate - currentDate;

                if(diff < 0) {
                    remainTime.innerText = '... 지났네?'
                } else {  
                    const diffDay = Math.floor(diff / (1000*60*60*24));
                    
                    remainTime.innerText = `${diffDay}일`;
                }
            }

            diffDay();
            setInterval(diffDay, 1000);

            yourSelect.onchange = diffDay
        </script>
    </div>
</div>
